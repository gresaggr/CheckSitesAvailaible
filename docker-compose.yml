version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: website_monitor_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-website_monitor}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - monitor_network

  redis:
    image: redis:7-alpine
    container_name: website_monitor_redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - monitor_network

  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: website_monitor_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app/backend
      - ./logs:/app/logs
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-website_monitor}
      - POSTGRES_HOST=postgres
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - monitor_network

  celery_worker:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: website_monitor_celery_worker
    command: celery -A app.core.celery_app worker --loglevel=info --concurrency=4
    volumes:
      - ./backend:/app/backend
      - ./logs:/app/logs
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-website_monitor}
      - POSTGRES_HOST=postgres
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - monitor_network

  celery_beat:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: website_monitor_celery_beat
    command: celery -A app.core.celery_app beat --loglevel=info
    volumes:
      - ./backend:/app/backend
      - ./logs:/app/logs
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-website_monitor}
      - POSTGRES_HOST=postgres
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - monitor_network

